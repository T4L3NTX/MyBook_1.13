<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Meet</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let meet of meet">
          <ion-label>
            <h2>{{ meet.tema }}</h2>
            <p>Descripcion: {{ meet.descripcion }}</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
